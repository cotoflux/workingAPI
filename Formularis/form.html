<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Form validation with JavaScript</title>
  <link rel="stylesheet" href="styles.css">   
</head>
<body>
  <div id="wrapper">
   <form method="POST" action="./alta.html" onsubmit="return Validate()" name="vform" >
   	<div id="username_div">
   	  <label>Username</label> <br>
   	  <input type="text" name="username" id="username" class="textInput">
   	  <div id="name_error"></div>
   	</div>
   	<div id="email_div">
   	  <label>Email</label> <br>
   	  <input type="email" name="email" id="email" class="textInput">
   	  <div id="email_error"></div>
	</div>
	<div id="tel_div">
	  <label>Tel√©fono</label> <br>
	  <input type="tel" name="tel" id="tel" class="textInput">
	  <div id="tel_error"></div>
	</div>

   	<div>
   		<input type="submit" name="register" value="Register" class="btn">
   	</div>
   </form>
</div>
	
     <script src='scripts.js' type='text/javascript'></script>
</body>
</html>
