<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coche</title>
</head>
<body>
    <h2>¿Cuantas puertas tiene tu coche?</h2>
    <p id="demo"></p>
    <input type="text" id="texto"/>  
    <button type="submit" onclick="puertasIntroducidas()" >Manda</button>


    <script>
       function puertasIntroducidas(){ 
            let puertas;
            puertas = document.getElementById("texto").value;

            if(puertas == 3){
                document.write("EL coche es deportivo");
            }else if(puertas == 5){
                document.write("El coche es familiar");
            }else{
                document.write("¿Seguro que el coche tiene " +puertas + " numero de puertas?.")
            }
            
       }
    </script>
</body>
</html>
